<!DOCTYPE html>
<html>
<head>
  <meta charset="ISO-8859-1">

  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

</head>
<style>
  .navbar {
    background-color: cadetblue;
  }
  .anchor{
    margin: 6px;
    background-color: #d9edf7;
    border-color: #d9edf7;
  }

  input, label {
    display:block;
  }
  .success-message {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 10px;
    border-radius: 5px;
    text-align: center;
    font-size: 18px;
    margin: 200px 300px;
    width: 300px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
  }

</style>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      <h1>Oauth2.0</h1>
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <h4> Hi, Welcome <span th:text="${userDetails}"></span> </h4></div>
          <div class="col-md-3">
            <a th:href="@{/logout}" class="btn anchor" style="margin-left:500px"> <i class="fa fa-arrow-circle-o-left"></i>&nbsp;Logout</a>
          </div>
          <!-- Insert the "GET V1 ACCESS" button here -->
          <div class="col-md-3" >
            <a th:href="@{/token/v1/generate}" class="btn btn-primary anchor">GET V1 ACCESS</a>
          </div>

          <div class="col-md-3" >
            <a th:href="@{/v1}" class="btn btn-primary anchor">Go To V1</a>
          </div>
        </div>
        <div th:if="${param.success == 'true'}" class="success-message">
          <p>V1 access granted</p>
        </div>

      </div>
    </div>
  </div>
</nav>

<!-- Display the success message if success param is true -->



</body>
</html>
